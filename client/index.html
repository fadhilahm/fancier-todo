<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="556364779457-nao9au6v9i1s2kr6j2knmvqd4q13h5c7.apps.googleusercontent.com"
    />
    <title>Fancier Todo</title>
    <!-- bootstrap-css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- normal css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <section id="landing-page">
      <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Welcome back!</h3>
                    <form id="landing-register">
                      <div class="form-label-group">
                        <input
                          type="email"
                          id="register-email"
                          class="form-control"
                          placeholder="Email address"
                          required
                          autofocus
                        />
                        <label for="register-email">Email address</label>
                      </div>

                      <div class="form-label-group">
                        <input
                          type="password"
                          id="register-password"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <label for="register-password">Password</label>
                      </div>
                      <button
                        class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
                        type="submit"
                        id="register-submit"
                      >
                        Register
                      </button>
                      <div class="text-center">
                        <a class="small" href="javascript:;" id="switch-login"
                          >Already have an account?</a
                        >
                      </div>
                      <hr />
                      <div style="display :flex; justify-content: center;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </form>
                    <form id="landing-login">
                      <div class="form-label-group">
                        <input
                          type="email"
                          id="login-email"
                          class="form-control"
                          placeholder="Email address"
                          required
                          autofocus
                        />
                        <label for="login-email">Email address</label>
                      </div>

                      <div class="form-label-group">
                        <input
                          type="password"
                          id="login-password"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <label for="login-password">Password</label>
                      </div>
                      <button
                        class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                        type="submit"
                        id="login-submit"
                      >
                        Log in
                      </button>
                      <div class="text-center">
                        <a
                          class="small"
                          href="javascript:;"
                          id="switch-register"
                          >Doesn't have an account?</a
                        >
                      </div>
                      <hr />
                      <div style="display :flex; justify-content: center;">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main id="dashboard-page">
      <header>
        <h1>This is the dashboard-page</h1>
        <button type="button" class="btn btn-danger" onclick="signOut()">
          LOG OUT
        </button>
      </header>
    </main>
    <!-- bootstrap-js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-js -->
    <!-- google OAuth -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- google OAuth -->
    <!-- jQuery-js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery-js -->
    <!-- index.js -->
    <script src="./index.js"></script>
    >
    <!-- index.js -->
  </body>
</html>
