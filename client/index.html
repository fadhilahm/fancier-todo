<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="556364779457-nao9au6v9i1s2kr6j2knmvqd4q13h5c7.apps.googleusercontent.com"
    />
    <title>Fancier Todo</title>
    <!-- bootstrap-css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- normal css -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div
      class="modal"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div
            class="modal-body"
            style="display: flex; justify-content: center"
          >
            <div id="ajaxSpinnerContainer">
              <img
                src="/images/ajax-loader.gif"
                id="ajaxSpinnerImage"
                title="working..."
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="supreme-container">
      <section id="landing-page" style="background-color: aliceblue;">
        <div class="container-fluid">
          <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
              <div class="login d-flex align-items-center py-5">
                <div class="container">
                  <div class="row">
                    <div class="col-md-9 col-lg-8 mx-auto">
                      <h3 class="login-heading mb-4">Welcome to fadhilahm's Fancier Todos!</h3>
                      <form id="landing-register">
                        <div class="form-label-group">
                          <input
                            type="email"
                            id="register-email"
                            class="form-control"
                            placeholder="Email address"
                            required
                            autofocus
                          />
                          <label for="register-email">Email address</label>
                        </div>

                        <div class="form-label-group">
                          <input
                            type="password"
                            id="register-password"
                            class="form-control"
                            placeholder="Password"
                            required
                          />
                          <label for="register-password">Password</label>
                        </div>
                        <button
                          class="btn btn-lg btn-success btn-block btn-login text-uppercase font-weight-bold mb-2"
                          type="submit"
                          id="register-submit"
                        >
                          Register
                        </button>
                        <div class="text-center">
                          <a class="small" href="javascript:;" id="switch-login"
                            >Already have an account?</a
                          >
                        </div>
                        <hr />
                        <div style="display :flex; justify-content: center;">
                          <div
                            class="g-signin2"
                            data-onsuccess="onSignIn"
                          ></div>
                        </div>
                        <br />
                        <div
                          class="alert alert-danger"
                          role="alert"
                          id="register-alert"
                        ></div>
                      </form>
                      <form id="landing-login">
                        <div class="form-label-group">
                          <input
                            type="email"
                            id="login-email"
                            class="form-control"
                            placeholder="Email address"
                            required
                            autofocus
                          />
                          <label for="login-email">Email address</label>
                        </div>

                        <div class="form-label-group">
                          <input
                            type="password"
                            id="login-password"
                            class="form-control"
                            placeholder="Password"
                            required
                          />
                          <label for="login-password">Password</label>
                        </div>
                        <button
                          class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                          type="submit"
                          id="login-submit"
                        >
                          Log in
                        </button>
                        <div class="text-center">
                          <a
                            class="small"
                            href="javascript:;"
                            id="switch-register"
                            >Doesn't have an account?</a
                          >
                        </div>
                        <hr />
                        <div style="display :flex; justify-content: center;">
                          <div
                            class="g-signin2"
                            data-onsuccess="onSignIn"
                          ></div>
                        </div>
                        <br />
                        <div
                          class="alert alert-danger"
                          role="alert"
                          id="login-alert"
                        ></div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <main id="dashboard-page">
        <div class="container">
          <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-2  my-auto">
                  <button
                    type="button"
                    class="btn btn-danger"
                    onclick="signOut()"
                  >
                    LOG OUT
                  </button>
                </div>
                <div class="col  my-auto">
                  <h1 class="font-weight-light">
                    Welcome to my Fancier Todos
                  </h1>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <hr />
                </div>
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                id="dashboard-alert"
              ></div>
              <div style="height: auto" id="dashboard-both">
                <div class="row">
                  <div
                    class="col"
                    id="todos-deck"
                  >
                    <div class="card" style="width: 100%;">
                      <ul
                        class="list-group list-group-flush"
                        id="todos-library"
                      >
                        <li class="list-group-item">
                          <div class="row">
                            <div class="col-2 my-auto">
                              <button
                                type="button"
                                class="btn btn-secondary btn-block"
                                disabled
                              >
                                ID
                              </button>
                            </div>
                            <div class="col my-auto">
                              <button
                                type="button"
                                class="btn btn-secondary btn-block"
                                disabled
                              >
                                TITLE
                              </button>
                            </div>
                            <div class="col-3 my-auto">
                              <button
                                type="button"
                                class="btn btn-secondary btn-block"
                              >
                                DETAIL
                              </button>
                            </div>
                          </div>
                        </li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>
                    </div>
                  </div>
                  <div
                    class="col"
                    id="dashboard-right"
                  >
                    <div class="row">
                      <div class="col">
                        <div class="card" id="todo-detail">

                        </div>
                        <div class="card" id="todo-create">
                          <h5 class="card-header">ADD</h5>
                          <div class="card-body">
                            <h5 class="card-title">CREATE A NEW TODO</h5>
                            <p class="card-text"></p>
                            <form id="form-create">
                              <div class="form-label-group">
                                <input
                                  type="text"
                                  id="create-title"
                                  class="form-control"
                                  placeholder="title"
                                  required
                                />
                                <label for="create-title">Title</label>
                              </div>
                              <div class="form-label-group">
                                <input
                                  type="text"
                                  id="create-description"
                                  class="form-control"
                                  placeholder="description"
                                  required
                                />
                                <label for="create-description"
                                  >Description</label
                                >
                              </div>
                              <div class="form-label-group">
                                <input
                                  type="date"
                                  id="create-due-date"
                                  class="form-control"
                                  placeholder="due-date"
                                />
                                <label for="create-due-date">Due Date</label>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1"
                                  >Status</label
                                >
                                <select class="form-control" id="create-status">
                                  <option value="true">true</option>
                                  <option value="false" selected>false</option>
                                </select>
                              </div>
                              <hr />
                              <div
                                style="display: flex; justify-content: center;"
                              >
                                <button
                                  type="submit"
                                  class="btn btn-success"
                                  id="create-submit"
                                >
                                  CREATE
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                        <div class="card" id="todo-edit">
                          <h5 class="card-header">EDIT</h5>
                          <div class="card-body">
                            <h5 class="card-title">EDIT EXISTING NEW TODO</h5>
                            <p class="card-text"></p>
                            <form>
                              <div class="form-label-group">
                                <input
                                  type="text"
                                  id="edit-title"
                                  class="form-control"
                                  placeholder="title"
                                  required
                                />
                                <label for="edit-title">Title</label>
                              </div>
                              <div class="form-label-group">
                                <input
                                  type="text"
                                  id="edit-description"
                                  class="form-control"
                                  placeholder="description"
                                  required
                                />
                                <label for="edit-description"
                                  >Description</label
                                >
                              </div>
                              <div class="form-label-group">
                                <input
                                  type="date"
                                  id="edit-due-date"
                                  class="form-control"
                                  placeholder="due-date"
                                />
                                <label for="edit-due-date">Due Date</label>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1"
                                  >Status</label
                                >
                                <select class="form-control" id="edit-status">
                                  <option value="true">true</option>
                                  <option value="false" selected>false</option>
                                </select>
                              </div>
                              <hr />
                              <div
                                style="display: flex; justify-content: center;"
                              >
                                <button
                                  type="submit"
                                  class="btn btn-warning"
                                  id="edit-submit"
                                >
                                  EDIT
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- bootstrap-js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap-js -->
    <!-- google OAuth -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- google OAuth -->
    <!-- jQuery-js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- jQuery-js -->
    <!-- index.js -->
    <script src="./index.js"></script>
    <!-- index.js -->
  </body>
</html>
